name: pennywise
description: Daily Expense Book - Track expenses, manage bills, and monitor household spending
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # Authentication
  google_sign_in: ^6.1.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  
  # Layout Utils
  velocity_x: ^4.0.0
  
  # Core Components
  getwidget: ^2.0.4
  
  # Animations
  animations: ^2.0.8
  flutter_staggered_animations: ^1.1.1
  
  # Local Storage (Offline)
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Data Export
  pdf: ^3.10.7
  csv: ^5.0.2
  path_provider: ^2.1.1
  
  # In-App Purchases
  in_app_purchase: ^3.1.11
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  google_fonts: ^6.1.0
  
  # Material 3 Dynamic Color
  dynamic_color: ^1.7.0
  
  # Utilities
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/

